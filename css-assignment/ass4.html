<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Individuals</title>
    <link rel="stylesheet" href="ass4.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking at increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-section">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                </div>
                <select>
                    <option>Gender</option>
                </select>
                <div class="form-group">
                    <input type="number" placeholder="Weight (KG)" />
                    <input type="number" placeholder="Height (CM)" />
                </div>
                <select>
                    <option>Activity Level</option>
                </select>
                <input type="password" placeholder="Password" />
                <button type="submit">Register</button>
                <p>
                    By clicking Register, you agree to our 
                    <a href="#">Terms of Use</a> and 
                    <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
