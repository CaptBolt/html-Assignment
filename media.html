<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
            <h2>My Picture</h2>
            <picture>
                <source srcset="images.jpg" media="(min-width: 1024px)">
                <source srcset="images.jpg" media="(min-width: 768px)">
                <source srcset="images.jpg" media="(max-width: 767px)">
                <img src="images.jpg" alt="My Profile Picture">
            </picture>
        </section>
        
        <section>
            <h2>My Video Message</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </section>
        
        <section>
            <h2>My Audio Message</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                <source src="audio.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>
</body>
</html>
